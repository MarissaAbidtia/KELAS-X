<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="auth">
            <a href="#">Register</a>
            <a href="#">Login</a>
        </div>
    </header>

    <section class="banner">
        <div class="static-column">
            <h1>Selamat datang di Toko Online Kami</h1>
            <p>Temukan berbagai produk berkualitas!</p>
        </div>
        <div class="dynamic-column">
            <img src="banner.jpg" alt="Banner Toko Online">
        </div>
    </section>

    <section class="products">
        <h2>Produk Unggulan</h2>
        <div class="product-item">
            <img src="produk1.jpg" alt="Produk 1">
            <h3>Nama Produk 1</h3>
            <p>Rp 100.000</p>
        </div>
        <div class="product-item">
            <img src="produk2.jpg" alt="Produk 2">
            <h3>Nama Produk 2</h3>
            <p>Rp 150.000</p>
        </div>
    </section>

    <footer>
        <div class="payment-methods">
            <p>Payment Methods: <span>Visa, MasterCard, PayPal</span></p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="contact-info">
            <p>Contact: <span>email@toko.com</span></p>
        </div>
    </footer>
</body>
</html>
